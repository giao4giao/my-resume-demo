<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- 简历管理界面 -->
    <div id="resume-manager">
        <h1>简历管理系统</h1>
        <div id="resume-list"></div>
        <button id="create-resume-btn">创建新简历</button>
    </div>

    <!-- 简历编辑界面 -->
    <div id="resume-editor" style="display: none;">
        <div id="resume-content">
            <!-- 确保所有简历内容都在这个div内 -->
        </div>
        <div id="editor-controls">
            <button id="add-avatar-btn">添加/更改头像</button>
            <input type="file" id="avatar-input" accept="image/*" style="display: none;">
            <button id="save-btn">保存修改</button>
            <button id="download-btn">下载PDF</button>
            <button id="back-btn">返回列表</button>
            <button id="advanced-edit-btn">高级编辑</button>
        </div>
    </div>

    <!-- 高级编辑界面 -->
    <div id="advanced-editor" style="display: none;">
        <textarea id="json-editor"></textarea>
        <button id="apply-json-btn">应用修改</button>
        <button id="cancel-advanced-edit-btn">取消</button>
    </div>

    <!-- 引入自定义脚本 -->
    <script src="config.js"></script>
    <script src="src/services/resumeService.js"></script>
    <script src="src/utils/pdfGenerator.js"></script>
    <script src="src/components/ResumeList.js"></script>
    <script src="src/components/ResumeEditor.js"></script>
    <script src="src/components/AdvancedEditor.js"></script>
    <script src="src/main.js"></script>

    <script>
        // 检查库是否正确加载
        window.addEventListener('load', function() {
            if (typeof window.jspdf === 'undefined') {
                console.error('jsPDF library not loaded');
            } else {
                console.log('jsPDF library loaded successfully');
            }
            if (typeof html2canvas === 'undefined') {
                console.error('html2canvas library not loaded');
            } else {
                console.log('html2canvas library loaded successfully');
            }
        });
    </script>
</body>
</html>
